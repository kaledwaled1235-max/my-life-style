<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini MyFitnessPal – AI Tracker</title>
  <style>
    body {font-family: Arial, sans-serif; background:#f4f6f8; margin:0; padding:20px;}
    .card {background:#fff; padding:20px; border-radius:10px; max-width:600px; margin:auto;}
    h1 {text-align:center;}
    label {display:block; margin-top:10px; font-weight:bold;}
    input {width:100%; padding:8px; margin-top:5px;}
    button {margin-top:15px; padding:10px; width:100%; background:#007bff; color:#fff; border:none; border-radius:5px; font-size:16px;}
    .result {margin-top:20px; padding:10px; background:#e9f5e9; border-radius:5px;}
  </style>
</head>
<body>
  <div class="card">
    <h1>📊 Mini MyFitnessPal</h1>

    <label>الوزن (كجم):</label>
    <input type="number" id="weight" placeholder="اكتب وزنك">

    <label>الأكل (مثال: 100 جم فراخ):</label>
    <input type="text" id="food" placeholder="اسم الأكلة">

    <label>السعرات (كالوري):</label>
    <input type="number" id="calories" placeholder="عدد السعرات">

    <label>البروتين (جم):</label>
    <input type="number" id="protein" placeholder="كمية البروتين">

    <button onclick="saveData()">➕ حفظ الأكلة</button>
    <button onclick="clearData()">🗑️ مسح الكل</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    let foods = JSON.parse(localStorage.getItem("foods")) || [];
    let weight = localStorage.getItem("weight") || "";

    document.getElementById("weight").value = weight;
    render();

    function saveData() {
      let w = document.getElementById("weight").value;
      let f = document.getElementById("food").value;
      let c = document.getElementById("calories").value;
      let p = document.getElementById("protein").value;

      if (w) localStorage.setItem("weight", w);

      if (f && c && p) {
        foods.push({food:f, calories:parseInt(c), protein:parseInt(p)});
        localStorage.setItem("foods", JSON.stringify(foods));
      }
      render();
    }

    function clearData() {
      localStorage.removeItem("foods");
      localStorage.removeItem("weight");
      foods = [];
      document.getElementById("weight").value = "";
      render();
    }

    function render() {
      let totalC = foods.reduce((a,b)=>a+b.calories,0);
      let totalP = foods.reduce((a,b)=>a+b.protein,0);

      let html = "<h3>ملخص يومك:</h3>";
      html += "<p>✅ الوزن: " + (localStorage.getItem("weight") || "—") + " كجم</p>";
      html += "<ul>";
      foods.forEach(f=>{
        html += "<li>"+f.food+" – "+f.calories+" كالوري – "+f.protein+" جم بروتين</li>";
      });
      html += "</ul>";
      html += "<p><b>الإجمالي: "+totalC+" كالوري – "+totalP+" جم بروتين</b></p>";

      document.getElementById("result").innerHTML = html;
    }
  </script>
</body>
</html>
